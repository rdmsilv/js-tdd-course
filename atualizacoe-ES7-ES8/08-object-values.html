<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08 - Object.values</title>
</head>
<body>
    <script>
        const animais = {
            camelo: 3,
            leao: 2,
            macaco: 5,
        };

        console.log("Total de animais: ", Object.values(animais).reduce((a,b) => a + b));

    </script>
</body>
</html>
