<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 - WeakMaps intro</title>
</head>
<body>
    <script>
        let obj1 = {
            name:'Rudimar',
            age: 29
        };

        let obj2 = {
            name:'Amanda',
            age: 33
        };

        let wm = new WeakMap();

        wm.set(obj1, 'Info do Rudimar');
        wm.set(obj2, 'Info do Amanda');
    
    </script>
</body>
</html>
