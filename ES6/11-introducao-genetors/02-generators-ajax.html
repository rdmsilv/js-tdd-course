<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 - Generators Fluxo Ajax</title>
</head>
<body>
    <script>

        function ajax(url){
            fetch(url)
            .then(data => data.json())
            .then(data => dados.next(data));
        }

        //https://github.com/rdmsilv

        function* ajaxGen(){
            console.log('Buscando posts...');
           const github = yield ajax('https://github.com/rdmsilv');
           console.log(github)
        }

        const dados = ajaxGen();
        dados.next();
    </script>
</body>
</html>
