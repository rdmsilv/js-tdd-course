<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 - Togger Template Literal</title>
</head>
<style>
    .green{
        color: green;
        font-size: 25px;
    }
</style>
<body>
    <script>
        const city = 'Dublin';
        const something = 'Guinness';
        const otherThing = 'Leprechaums'
       
        function green(template, ...values){
            return template.reduce((accumulator, part, i) => {
                return `
                    ${accumulator}
                    <span class="green">${values[i - 1].toUpperCase()}</span>
                   ${part}
                 `

            });
        }

        const ireland = green`I live in ${city} the of ${something} and ${otherThing}! `;
         
        document.body.innerHTML = ireland;
    </script>
</body>
</html>
