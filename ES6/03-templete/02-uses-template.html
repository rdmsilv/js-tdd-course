<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02- Uses Template Literal para Html Fragments</title>
</head>
<body>
    
    <script>
        const article = {
            title: 'Aprendendo Template String',
            
            info: 'Uma breve explicção de como se utilizar template string do ES6 em seu código hoje',
            
            body: ' Lorem ipsum dolor sit amet consectetur, adipisicing elit. Inventore corporis laboriosam delectus, voluptatum, labore neque dignissimos laudantium at architecto aspernatur repellendus dicta illum nam doloribus? Ea quisquam reprehenderit vero quos?',
            
            tags: ['es6', 'js', 'template-literal'],
            author:'Rudimar'
        };
        function renderAuthor(name){
            return (name) ? name :'unknom';
        }

        const markup = `
            <article>
                <header>
                    <h1>${article.title}</h1>
                </hearder>
                <section>
                    <p>${article.info}</p>
                 </section>
                 <footer>
                    <ul>
                        ${article.tags.map((tag) => `<li>${tag}</li)>`).join('')}
                    </ul>
                       <p>Author: ${renderAuthor(article.author)}</p>
                </footer>
            </article>
        `;

        document.body.innerHTML = markup;
    </script>
   
</body>
</html>
