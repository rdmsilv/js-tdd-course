                console.log(`${this.sound} I'm a ${this.kind}`);
            }
           
            static info(){
                console.log('This is a class to create animals');
            }
            get name(){
                console.log('My name is Rudimar');
            }
            set nickname(nick){
                this.nick = nick;
            }
        }

        const dog = new Animal('dog', 'auau');
        const cat = new Animal('cat', 'miau');
    </script>
