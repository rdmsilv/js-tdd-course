<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 Detructuring Swap Variables</title>
</head>
<body>
    <script>
        let a = 20;
        let b = 41;
        
        console.log('a: ', a);
        console.log('b: ', b);

        [a,b] = [b,a]

        console.log('a: ', a);
        console.log('b: ', b);
    </script>
</body>
</html>
